<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <title>Currencies Conversion</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Currencies Conversion</h1>
    </div>

    <div class="box-app">
      <div class="row justify-content-center mb-4 mt-4">
        <div data-js="error-message" class="col-lg-4 col-sm-7 col-lg-2" role="alert"></div>
      </div>

      <div class="row justify-content-center mb-4 mt-4">
        <div class="col-sm-3 col-lg-3">
          <span>Convert from</span>
          <select data-js="currency-one" class="form-select"></select>
        </div>
      </div>

      <div class="row justify-content-center mb-4 mt-4">
        <div class="col-sm-3 col-lg-3">
          <span>Convert to</span>
          <select data-js="currency-two" class="form-select"></select>
        </div>
      </div>

      <div class="row justify-content-center mb-4 mt-4">
        <div class="col-sm-3 col-lg-3">
          <span>Amount</span>
          <input data-js="currency-one-times" type="number" class="form-control form-control-lg" autofocus value="1" min="1">
        </div>
      </div>

      <div class="row justify-content-center align-items-center mb-4 mt-4">
        <div class="col-sm-8 col-md-6 col-lg-5 col-xl-3">
          <div class="converted-value-card">
            <div data-js="converted-value" class="converted-value text-center"></div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center align-items-center mb-4 mt-4">
        <div class="col-lg-3 d-flex justify-content-around">
          <div>Conversion precision:</div>
          <div data-js="conversion-precision" class="conversion-precision text-center"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
